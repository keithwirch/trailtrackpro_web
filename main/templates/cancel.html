{% extends 'base_marketing.html' %}

{% block title %}Purchase Cancelled - TrailTrack Pro{% endblock %}

{% block content %}
<section class="hero-gradient pt-32 pb-20 md:pt-40 md:pb-32 min-h-screen">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="glass-card rounded-2xl p-8 md:p-10 shadow-2xl border border-slate-600/50 text-center">
            <div class="w-20 h-20 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="x" class="w-10 h-10 text-red-400"></i>
            </div>

            <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-4">Payment Cancelled</h1>
            <p class="text-xl text-gray-300 mb-8">Your purchase was not completed.</p>

            <p class="text-gray-400 mb-8">
                No charges were made to your card. You can try again whenever you're ready.
            </p>

            <div class="flex justify-center space-x-4">
                <a href="{% url 'index' %}"
                    class="px-6 py-3 border border-slate-600 hover:bg-slate-700 text-white font-medium rounded-lg transition-all">
                    Return Home
                </a>
                <a href="{% url 'purchase' %}"
                    class="px-6 py-3 bg-brand-500 hover:bg-brand-400 text-white font-bold rounded-lg transition-all">
                    Try Again
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
